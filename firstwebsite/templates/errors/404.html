{% extends "layout.html" %}

{% block title %}Sayfa Bulunamadı{% endblock %}

{% block content %}
<div class="error-page">
    <div class="error-container">
        <div class="error-icon">
            <i class="material-icons">error_outline</i>
        </div>
        <h1>404</h1>
        <h2>Sayfa Bulunamadı</h2>
        <p>Aradığınız sayfa mevcut değil veya taşınmış olabilir.</p>
        <div class="error-actions">
            <a href="{{ url_for('anasayfa') }}" class="btn btn-primary">
                <i class="material-icons">home</i>
                Ana Sayfaya Dön
            </a>
        </div>
    </div>
</div>

<style>
.error-page {
    min-height: 80vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
}

.error-container {
    max-width: 500px;
}

.error-icon i {
    font-size: 80px;
    color: #e53e3e;
    margin-bottom: 1rem;
}

.error-container h1 {
    font-size: 4rem;
    font-weight: bold;
    color: #2d3748;
    margin: 0;
}

.error-container h2 {
    font-size: 1.5rem;
    color: #4a5568;
    margin: 1rem 0;
}

.error-container p {
    color: #718096;
    margin-bottom: 2rem;
}

.error-actions .btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.75rem 1.5rem;
    text-decoration: none;
}
</style>
{% endblock %}
