<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Gradient arka plan -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Yuvarlak arka plan -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)"/>

  <!-- Terazi simgesi -->
  <g transform="translate(64, 64)">
    <!-- Terazi direk -->
    <rect x="-3" y="-35" width="6" height="50" fill="white"/>

    <!-- Terazi tabanı -->
    <rect x="-20" y="15" width="40" height="6" rx="3" fill="white"/>

    <!-- Sol kefe -->
    <line x1="-35" y1="-20" x2="-20" y2="-30" stroke="white" stroke-width="3"/>
    <ellipse cx="-35" cy="-20" rx="15" ry="5" fill="white" opacity="0.8"/>
    <line x1="-50" y1="-20" x2="-20" y2="-20" stroke="white" stroke-width="2"/>

    <!-- Sağ kefe -->
    <line x1="35" y1="-20" x2="20" y2="-30" stroke="white" stroke-width="3"/>
    <ellipse cx="35" cy="-20" rx="15" ry="5" fill="white" opacity="0.8"/>
    <line x1="50" y1="-20" x2="20" y2="-20" stroke="white" stroke-width="2"/>

    <!-- Orta bağlantı -->
    <line x1="-20" y1="-30" x2="20" y2="-30" stroke="white" stroke-width="3"/>
    <line x1="0" y1="-35" x2="0" y2="-30" stroke="white" stroke-width="3"/>
  </g>

  <!-- Alt kısımda UYAP yazısı -->
  <text x="64" y="110" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">UYAP</text>
</svg>
